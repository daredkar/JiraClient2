<div class="row">
    <!-- ----------------------  Pending Jira Issues Table started--------------------- -->
        <div class="col-md-8 col-lg-8 col-xs-8">
            <div id="accordion" role="tablist" aria-multiselectable="true">
                <div class="card">
                    <div class="card-header" role="tab" id="headingOne">
                        <h5 class="mb-0">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    <i class="material-icons" >arrow_drop_down_circle</i>
                            </a>
                              Pending Jira Issues                    
                          </h5>
                        <button type="button" class="btn btn-default btn-sm" style="margin-bottom: 1%" (click)="getData()"> 
                                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Create Jira
                            </button>
                    </div>
                    <div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne">
                        <div class="card-block">
                            <div class="table-fixed scrollit screenResize"   >
                        <form class="ui form" #f1="ngForm">
                            <table class="table table-striped table-hover table-bordered " style="table-layout: fixed">
                                <thead class="thead">
                                    <tr>
                                        <th width="5%" ><input type="checkbox" (change)="checkAll($event)" [checked]="check"/></th>
                                        <th width="15%" >Incident no.</th>
                                        <th width="50%">Title</th>
                                        <th width="30%">Attachment</th>
                                    </tr>
                                </thead>
                                <tbody >
                                    <tr *ngFor="let t of r_Jira;">
                                        <td><input type="checkbox" (change)="jiraSelected(t['Incident ID'],$event)" [checked]="t.checked"></td>
                                        <td class="active"> {{ t['Incident ID'] }} </td>
                                        <td class="info">{{ t.Title }}</td>
                                        <td class="success"> <input type="file"/></td>
                                    </tr>
                                </tbody>
                            </table>
                            <router-outlet></router-outlet>
                        </form>
                    </div>
                        </div>
                    </div>
              </div>
          </div>
      </div>

</div>
