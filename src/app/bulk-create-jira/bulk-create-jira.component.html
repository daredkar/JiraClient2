<div class="row">
    <!-- ----------------------  Pending Jira Issues Table started--------------------- -->
        <div class="col-md-12 col-lg-12 col-xs-12">
            <div id="accordion" role="tablist" aria-multiselectable="true">
                <div class="card">
                    <div class="card-header" role="tab" id="headingOne">
                        <h5 class="mb-0 text-center">
                             <button type="button" class="btn btn-default btn-sm float-left"  (click)="getData()"> 
                                   Create Jira<i  style="vertical-align: middle !important;" class="material-icons" >add</i>
                            </button>
                            Pending Jira Issues 
                            <a data-toggle="collapse" class="float-right" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    <i class="material-icons" >arrow_drop_down_circle</i>
                            </a>
                          </h5>
                       
                    </div>
                    <div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne">
                        <div class="card-block">
                            <div class="scrollit"   >
                        <form class="ui form" #f1="ngForm">
                            <table class="table table-striped table-hover table-bordered table-responsive screenResize" style="table-layout: fixed">
                                <thead class="thead">
                                    <tr>
                                        <th width="5%" ><input type="checkbox" (change)="checkAll($event)" [checked]="check"/></th>
                                        <th width="15%" >Incident no.</th>
                                        <th width="50%">Title</th>
                                        <th width="30%">Jira Created</th>
                                    </tr>
                                </thead>
                                <tbody >
                                    <tr *ngFor="let t of r_Jira;">
                                        <th scope="row"><input type="checkbox" (change)="jiraSelected(t['Incident ID'],$event)" [checked]="t.checked"></th>
                                        <td > {{ t['Incident ID'] }} </td>
                                        <td >{{ t.Title }}</td>
                                        <td >{{t.jiraCreated}}</td>
                                    </tr>
                                </tbody>
                            </table>
                            <router-outlet></router-outlet>
                        </form>
                    </div>
                       </div> 
                    </div>
              </div>
          </div>
      </div>

</div>
