<div>
<ng-template #content let-c="close" let-d="dismiss">
        <div class="modal-header">
            <h4 class="modal-title">File Uploader</h4>
            <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
            <!-- ------------ File Upload Code ------------------>
        <div class="modal-body">
            <p>Please select the file to be uploaded : format must be CSV </p>
        </div>
        <div class="modal-footer">
            <input type="file" [multiple]="multiple" #fileInput>
            <button type="button" class="btn btn-secondary" (click)="addFile()">Upload</button>
        </div>       
</ng-template>
<button class="btn btn-lg btn-outline-primary" (click)="open(content)">Upload File</button>
</div>
